<!doctype html>
<html>
    <head>
        <title>Smiga 001</title>
        <style type="text/css">
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
            }

            #gallery {
                width: 80vw;
                margin: 10vh auto;
                gap: 20px;
                display: grid;
                grid-template-columns: 1fr;
                overflow: hidden;
            }

            @media screen and (min-width: 600px) {
                #gallery {
                    grid-template-columns: 1fr 1fr;
                }
            }

            @media screen and (min-width: 960px) {
                #gallery {
                    max-height: 80vh;
                    grid-template-columns: 1fr 1fr 1fr;
                    grid-template-rows: 1fr 1fr 1fr;
                }
            }

            #gallery figure.image {
                background: #999;

                img {
                    margin: 0;
                    object-position: center;
                    object-fit: cover;
                    width: 100%;
                    height: 100%;

                    transition: scale 0.2s 0s;
                }

                margin: 0;
                cursor: pointer;
                overflow: hidden;
                position: relative;

                transition: clip-path 0.2s
                    cubic-bezier(0.6, -0.28, 0.735, 0.045);
                clip-path: inset(5% 20% 15% 10% round 15px);

                &:hover,
                &.active {
                    clip-path: inset(0% 0% 0% 0%);

                    figcaption {
                        translate: 0 0;
                    }
                }

                figcaption {
                    transition: translate 0.2s;
                    font-family: Arial, Helvetica, sans-serif;
                    position: absolute;
                    translate: 0 100%;
                    bottom: 0;
                    left: 0;
                    color: #fff;
                    background: #333;
                    padding: 0.5lh;
                    font-size: 20px;
                }
            }

            body:has(#main-photo:not(:empty)) {
                overflow: hidden;
            }

            #main-photo:has(img) {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: hsl(0, 0%, 0%, 0.7);
                width: 100%;
                height: 100vh;
                z-index: 2;
                padding-right: 17px;
                cursor: pointer;

                img {
                    height: 100%;
                    width: auto;
                    object-position: center;
                    object-fit: cover;
                }

                figcaption {
                    transition: translate 0.2s;
                    font-family: Arial, Helvetica, sans-serif;
                    position: absolute;
                    translate: 0 100%;
                    top: 0;
                    left: 0;
                    color: #fff;
                    background: #333;
                    padding: 0.5lh;
                    font-size: 30px;
                }
            }
        </style>
    </head>
    <body>
        <section id="gallery"></section>

        <dialog id="main-photo"></dialog>

        <template id="image">
            <figure class="image">
                <img src="./001/001.jpg" />
                <figcaption></figcaption>
            </figure>
        </template>

        <script>
            document.startViewTransition =
                document.startViewTransition ||
                function (callback) {
                    callback();
                    return {
                        finished: Promise.resolve(),
                    };
                };

            const gallery = document.getElementById("gallery");
            const mainPhoto = document.getElementById("main-photo");

            let activeFigure;

            mainPhoto.addEventListener("click", async (e) => {
                mainPhoto.querySelector("img").style.viewTransitionName =
                    "main-image-out";

                const trans = document.startViewTransition(() => {
                    activeFigure?.appendChild(mainPhoto.querySelector("img"));
                    activeFigure?.appendChild(
                        mainPhoto.querySelector("figcaption"),
                    );
                });

                await trans.finished;

                activeFigure
                    .querySelectorAll("img, figcaption")
                    .forEach((el) => {
                        el.style.viewTransitionName = "";
                    });
                activeFigure.classList.remove("active");
            });

            gallery.addEventListener("click", (e) => {
                const figure = e.target.closest(".image");
                activeFigure = figure;

                if (figure) {
                    figure.classList.add("active");

                    const image = figure.querySelector("img");
                    image.style.viewTransitionName = "main-image-in";

                    const caption = figure.querySelector("figcaption");
                    caption.style.viewTransitionName = "image-caption";

                    document.startViewTransition(() => {
                        mainPhoto.appendChild(image);
                        mainPhoto.appendChild(caption);
                    });
                }
            });

            new Array(9).fill(0).forEach((_, idx) => {
                const template = document.querySelector("#image");
                const clone = template.content.cloneNode(true);
                const imgIdx = idx >= 9 ? `0${idx + 1}` : `00${idx + 1}`;
                clone.children[0].getElementsByTagName("img")[0].src =
                    `./landscapes/${imgIdx}.jpg`;
                clone.children[0].getElementsByTagName(
                    "figcaption",
                )[0].textContent =
                    `Sky photo from my gallery. No. 00${idx + 1}`;

                gallery.appendChild(clone);
            });
        </script>
    </body>
</html>
